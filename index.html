	<body>
		<!-- 1. *** APIs *** -->
		<h2 class="display-3">Random Number Fact</h2> <!-- Jumbotron -->

		<!-- 2. *** New Site w/ Bootstrap *** -->
			<!-- Grid -->
			  <div class="row mb-3">
				<div id="JsonDate" class="col-md-8 themed-grid-col" >.col-md-8</div>

			  <div class="row mb-3">
				<div id="JsonNumber" class="col-6 col-md-4 themed-grid-col">.col-6 .col-md-4</div>
				<div id="JsonText" class="col-6 col-md-4 themed-grid-col">.col-6 .col-md-4</div>
				<div id="JsonType" class="col-6 col-md-4 themed-grid-col">.col-6 .col-md-4</div>
			  </div>
			
			<!-- Navbar -->
			    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

			<!-- Jumbotron -->

		<!-- *** Javascript Library *** -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js">
		

			
		<script>
		//*** 1. API ***
			fetch("http://numbersapi.com/random/year?json").then(function(networkRequest) {
				console.log(networkRequest);
				return networkRequest.json();
			}).then(function(jsonData) {
				console.log("Json Data: ", jsonData);
				JsonDate.innerText = "Date: " + jsonData.date;
				JsonFound.innerText = "Found: " + jsonData.found;
				JsonNumber.innerText = "Number: " + jsonData.number;
				JsonText.innerText = "Text: " + jsonData.text;
				JsonType.innerText = "Type: " + jsonData.type;
			});
		</script>
